<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Karya Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #000000;
            color: #ffd700;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: calc(100% - 18px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: calc(100% - 18px);
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #eac22e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0a0a0a;
        }
        .image-container {
            flex: 1;
            background-image: url("../image/bg.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            border-radius: 10px;
        }
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PENJUALAN KARYA DIGITAL</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="judul">Judul Karya:</label>
                <input type="text" id="judul" name="judul" required>

                <label for="deskripsi">Deskripsi Karya:</label>
                <textarea id="deskripsi" name="deskripsi" required></textarea>

                <label for="jenis">Jenis Karya:</label>
                <select id="jenis" name="jenis" required>
                    <option value="" disabled selected>Pilih Jenis Karya</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Logo">Logo</option>
                    <option value="Animasi">Animasi</option>
                    <option value="Desain Grafis">Desain Grafis</option>
                    <option value="Ilustrasi">Ilustrasi</option>
                    <option value="Video Editing">Video Editing</option>
                    <!-- Tambahkan jenis karya lainnya sesuai kebutuhan -->
                </select>

                <label for="dokumen">Dokumen Karya:</label>
                <input type="file" id="dokumen" name="dokumen" accept=".pdf,.doc,.docx" required>

                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" required>

                <label for="hashtag">Hashtag (pisahkan dengan koma):</label>
                <input type="text" id="hashtag" name="hashtag">

                <button type="submit">Sell</button>
            </form>
        </div>
        <div class="image-container"></div>
    </div>
    <footer>
        <p>&copy; 2024 Penjualan Karya Digital</p>
    </footer>
</body>
</html>
